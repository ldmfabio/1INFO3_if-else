<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao Estagiário a quantidade de horas que trabalha diariamente.
    Se o número de horas trabalhadas no dia for até 4 horas, o programa deverá demonstrar que ele trabalha meio período. Se o número de horas trabalhadas for até 6 horas, o programa deverá indicar que ele trabalha como jovem aprendiz. Caso o número de horas trabalhadas no dia seja superior a 6 horas, o programa deverá indicar que ele precisa ser contratado pela empresa.
    Apresente o resultado em tela.
    */

    //ENTRADA
    const horasTrabalhadas = Number(prompt("Informe a quantidade de horas trabalhadas diariamente:"))

    //PROCESSAMENTO
    let mensagemFinal = ``
    if (horasTrabalhadas <= 4) mensagemFinal = `Você trabalha em meio período (até 4 horas) - Horas diárias: ${horasTrabalhadas}`
    else if (horasTrabalhadas <= 6) mensagemFinal = `Você trabalha como jovem aprendiz (até 6 horas) - Horas diárias: ${horasTrabalhadas}`
    else mensagemFinal = `Você precisa ser contratado pela empresa (mais que 6 horas) - Horas diárias: ${horasTrabalhadas}`
    
    //SAÍDA
    document.write(mensagemFinal)

</script>
