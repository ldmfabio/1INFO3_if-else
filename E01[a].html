<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA
    /*
    Faça um script que pergunte ao Professor a quantidade de alunos que possui e a quantidade de turmas.
    Se a média de alunos por turma for até 30 alunos, o programa deverá apresentar que é possível o professor trabalhar sozinho. Caso a média de alunos esteja entre 30 e 40, o programa deverá apresentar que será necessário ter um segundo professor no laboratório. Caso ultrapasse os 40 alunos, o programa deverá mostrar que será necessário dividir a turma em dois horários.
    Apresente o resultado em tela.
    */

    //ENTRADA
    const numeroAlunos = parseInt(prompt("Informe a quantidade de alunos que possui:"))
    const numeroTurmas = parseInt(prompt("Informe a quantidade de turmas que possui:"))

    //PROCESSAMENTO
    let mensagemFinal = ``
    const mediaAlunosTurma = numeroAlunos / numeroTurmas
    if (mediaAlunosTurma <= 30) mensagemFinal = `Você pode trabalhar sozinho, pois possui até 30 alunos por turma (${mediaAlunosTurma})`
    else if (mediaAlunosTurma <= 40) mensagemFinal = `Você precisa ter um segundo professor, pois possui até 40 alunos por turma (${mediaAlunosTurma})`
    else mensagemFinal = `Você precisa dividir a turma em dois horários, pois possui mais de 40 alunos por turma (${mediaAlunosTurma})`
    
    //SAÍDA
    document.write(mensagemFinal)

</script>
