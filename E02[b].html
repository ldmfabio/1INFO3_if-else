<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //PROBLEMA
    /*
    Considere que o salário padrão pago pela empresa é de R$ 2.000,00.
    Faça um script que pergunte ao trabalhador qual o turno que trabalha e também o cargo que ocupa.
    Se o cargo for Operador, o funcionário receberá 10% a mais do salário padrão pela empresa. Caso o cargo seja Líder, o funcionário receberá 30% a mais do salário padrão pela empresa e, caso seja Encarregado, o funcionário receberá 50% a mais do salário padrão pago pela empresa.
    Caso a hora de início do trabalho do funcionário seja 05:00, será pago um auxílio alimentação no valor de R$ 400,00. Caso o horário de início do trabalho do funcionário seja 13:00, o auxílio alimentação será de R$ 450,00. E, caso o horário de início do trabalho do funcionário seja 22:00, o auxílio alimentação será de R$ 550,00.
    Apresente o salário final que é pago ao funcionário, calculando a porcentagem adicional e o auxílio alimentação.
    */

    //ENTRADA
    let salario = 2000
    const turnoTrabalho = prompt("Em que turno você trabalha? (M-Matutino | V-Vespertino | N-Noturno)").toUpperCase()
    const cargoOcupado = prompt("Que cargo você ocupa? (O-Operador | L-Líder | E-Encarregado)").toUpperCase()

    //PROCESSAMENTO
    /*
    if (cargoOcupado === "O") salario = salario * 1.1
    if (cargoOcupado === "L") salario = salario * 1.3
    if (cargoOcupado === "E") salario = salario * 1.5
    */
    if (cargoOcupado === "O") salario = salario * 1.1
    else if (cargoOcupado === "L") salario = salario * 1.3
    else if (cargoOcupado === "E") salario = salario * 1.5
    else alert('Cargo Inválido!')

    if (turnoTrabalho === "M") salario = salario + 400
    else if (turnoTrabalho === "V") salario = salario + 450
    else if (turnoTrabalho === "N") salario = salario + 550
    else alert('Turno Inválido!')
    
    //SAÍDA
    document.write(`O salário final será de R$ ${salario.toFixed(2)}`)

</script>
